  <title>Ava Max YouTube Videók</title>
     <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmi-EYdATQR6OBych0cyvtmK4em08yg7iBcg&s">

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Gombok stílusa */
    .top-buttons {
      text-align: center;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .top-buttons a {
      display: inline-block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .top-buttons a:hover {
      opacity: 0.8;
    }

    .top-buttons a.tiktok {
      background-color: #ff0050;
    }

    .top-buttons a.youtube {
      background-color: #ff0000;
    }

    /* Videók rácsos megjelenítése */
    .yt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .yt-video iframe {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Gombok -->
  <div class="top-buttons">
    <a href="tiktok.html" class="tiktok">TikTok </a>
    <a href="index.html" class="index">Home</a>
  </div>
